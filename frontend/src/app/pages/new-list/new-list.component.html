<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Créer une nouvelle liste
    </h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Nom de la nouvelle liste">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Annuler</button>
      <button class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">Créer</button>
    </div>
  </div>
</div>

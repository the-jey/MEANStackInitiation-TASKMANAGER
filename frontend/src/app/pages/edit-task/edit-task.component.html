<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Modifier la tâche
    </h1>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Modifier le nom de la tâche">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Annuler</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Modifier</button>
    </div>
  </div>
</div>
